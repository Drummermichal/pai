<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ciągi liczbowe</title>
        <link rel="stylesheet" href="styl2.css">
    </head>
    <body>
        <div class="baner">
            <div class="baner-first">
                <h2>Poznaj Ciągi Liczbowe</h2>
            </div>
            <div class="baner-second">
                <a href="liczby.html">
                    <h5>Ciągi arytmetyczne</h5>
                </a>
            </div>
            <div class="baner-third">
                <a href="fib.html">
                    <h5>Ciąg Fibonacciego</h5>
                </a>
            </div>
            <div class="baner-fourth">
                <img src="obraz1.png" alt="Fibonacci" height="80">
            </div>
            <div class="left">
                <ol>
                    <li>ciągi arytmetyczne</li>
                    <li>ciągi geometryczne</li>
                    <li>ciąg Fibonacciego</li>
                </ol>
            </div>
            <div class="right">
                <h2>Generowanie ciągu arytmetycznego</h2>
                <label>Pierwszy wyraz A1: </label>
                <input type="number" id="a1"><br>
                <label>Różnica ciągu R: </label>
                <input type="number" id="r"><br>
                <label>Liczba wyrazów w ciągu N: </label>
                <input type="number" id="n"><br>
                <button onclick="calculate()">Generuj Ciąg</button>
                <div id="result"></div>
            </div>
            <div class="footer">
                <p>Autor: 05240204430</p>
            </div>
        </div>

        <script>
            function calculate() {
                let div = document.getElementById("result");
                let a1 = parseInt(document.getElementById("a1").value);
                let r = parseInt(document.getElementById("r").value);
                let n = parseInt(document.getElementById("n").value);
                div.innerText = "Ciąg arytmetyczny zawiera wyrazy: ";
                for (let i = 0; i < n; i++) {
                    div.innerText += (a1 + (i * r)).toString() + ", ";                    
                }
            }
        </script>
    </body>
</html>
